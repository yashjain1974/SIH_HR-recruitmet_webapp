<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Recruitment Automation</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.19.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        nav {
            padding: 20px;
            background-color: rgb(236, 182, 101);
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
        }

        nav .nav-text {
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 100px auto;
            text-align: center;
        }

        h1 {
            margin-bottom: 40px;
            color: #333;
        }

        .btn {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
        }

        .btn-analyze-cv {
            background-color: #007bff;
            color: #fff;
            border: none;
        }

        .btn-analyze-job {
            background-color: #e74c3c;
            color: #fff;
            border: none;
        }

        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            padding: 30px;
        }

        .card-title {
            font-size: 28px;
            font-weight: bold;
            color: #333;
        }

        .btn-primary {
            background-color: #2ecc71;
            border: none;
        }

        .btn-primary:hover {
            background-color: #27ae60;
        }

        .welcome-message {
            font-size: 20px;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="section">
        <nav>
            <div class="nav-text">Recruitment Automation</div>
        </nav>
        <h1 class="text-center">Welcome to Our Recruitment Website</h1>
        <div class="container" style="display: grid;">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title">Analyze CV</h2>
                            <p class="welcome-message">Upload a candidate's CV to analyze their qualifications.</p>
                            <a href="/analyze_cv" class="btn btn-analyze-cv">
                                Analyze CV <i class="bi bi-file-text"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title">Analyze Job</h2>
                            <p class="welcome-message">Analyze a job description to find the best candidates.</p>
                            <a href="/analyze_job" class="btn btn-analyze-job">
                                Analyze Job Description <i class="bi bi-briefcase"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group-btn">
                <form id="multiStepForm" action="{{ url_for('welcome') }}">
                    <input type="submit" class="btn btn-primary" value="Go to Interview Window">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
